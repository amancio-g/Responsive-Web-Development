<body>
    <h1>Trabalhando com Imagens</h1>
    <!-- 
        IMG - IMaGe
        SRC- SouRCe
        Tipos - PNG, GIF, JPG, JPEG, são os mais indicados.
                BMP, TIFF, TIF NÃO são indicados para web.
        Alt = ALTernative - texto para auxiliar leitores de telal.
        TITLE - titulo a ser ixibido qdo o mouse é repousado sobre a imagem.

        A - Anchor(links)
        HREF - Hyperlink REFerence

     -->
    <img src="imagens/Lucifer.jpg" alt="Chrollo Lucifer de HxH" title="Chrollo Lucifer de Hxh">
    <img src="imagens/Kevin.jpg" alt="Kevin Garnett from Boston Celtics" title="Kevin Garnett From Boston Celtics">
    <p>
        <a href="http://www.globo.com">
            <img src="imagens/globo.png" alt="" title="Link para o site da Globo">
        </a>
    </p>
</body>
